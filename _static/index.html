<html>
  <head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="list-movies-title">
      <h1>MY MOVIE APP</h1>
    </div>
    <div>
      <ol class="movie-container">
       
                <li class='movie'>
                    <div class='img-container'>
                        <img src='https://m.media-amazon.com/images/M/MV5BZTZkYjA5MDEtMjY1ZC00ODk5LThjOTUtZDYxODEzYWNjMTU2XkEyXkFqcGc@._V1_SX300.jpg,
                        alt='Movie Image'
                        class='movie-poster'
                        onerror='this.onerror=null;this.src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg";'/>
                        <div class='rating-container'>
                        <img src='star.svg' alt='Stern-Icon' width='60' height='60' class='star'/>
                        <div class='movie-rating'>8.0</div>
                        </div>
                    </div>
                <div class='movie-title'>Soul</div>
                <div class='movie-year'>2020</div>
               
                </li>
                
                <li class='movie'>
                    <div class='img-container'>
                        <img src='https://m.media-amazon.com/images/M/MV5BNjk2ODQzNDYxNV5BMl5BanBnXkFtZTgwMTcyNDg4NjE@._V1_SX300.jpg,
                        alt='Movie Image'
                        class='movie-poster'
                        onerror='this.onerror=null;this.src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg";'/>
                        <div class='rating-container'>
                        <img src='star.svg' alt='Stern-Icon' width='60' height='60' class='star'/>
                        <div class='movie-rating'>7.1</div>
                        </div>
                    </div>
                <div class='movie-title'>Pretty Woman</div>
                <div class='movie-year'>1990</div>
               
                </li>
                
                <li class='movie'>
                    <div class='img-container'>
                        <img src='https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg,
                        alt='Movie Image'
                        class='movie-poster'
                        onerror='this.onerror=null;this.src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg";'/>
                        <div class='rating-container'>
                        <img src='star.svg' alt='Stern-Icon' width='60' height='60' class='star'/>
                        <div class='movie-rating'>8.8</div>
                        </div>
                    </div>
                <div class='movie-title'>Inception</div>
                <div class='movie-year'>2010</div>
               
                </li>
                
                <li class='movie'>
                    <div class='img-container'>
                        <img src='https://m.media-amazon.com/images/M/MV5BM2I2M2U5ZmQtNmFlNS00NDY5LWExZjAtZWExOTJjY2QwYmNjXkEyXkFqcGdeQXVyNzQzNzQxNzI@._V1_SX300.jpg,
                        alt='Movie Image'
                        class='movie-poster'
                        onerror='this.onerror=null;this.src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg";'/>
                        <div class='rating-container'>
                        <img src='star.svg' alt='Stern-Icon' width='60' height='60' class='star'/>
                        <div class='movie-rating'>8.4</div>
                        </div>
                    </div>
                <div class='movie-title'>Les Choristes: Le making of</div>
                <div class='movie-year'>2004</div>
               
                </li>
                
      </ol>
    </div>
  </body>
</html>
